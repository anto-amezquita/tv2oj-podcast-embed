  <body>
    <!-- Item #1  -->
    <div class="podcast-embed">

    <!-- Item #2  -->
    <div class="podcast-embed">
      <pre>
      <div class="bg-black rounded-md">
        <div class="flex items-center relative text-gray-200 bg-gray-800 px-4 py-2 text-xs font-sans justify-between rounded-t-md">
          <span>Podcast title</span>
          <button class="flex ml-auto gizmo:ml-0 gap-2" onclick="copyHTML(this.closest('.podcast-embed'))">
            Copy code
          </button>
        </div>
        <div class="p-4 overflow-y-auto" >
          <code class="!whitespace-pre">
            <!-- Narkofabrikken - Mørkt START-->
<iframe src="https://widget.spreaker.com/player?episode_id=54438209&theme=dark&playlist=show&playlist-continuous=false&chapters-image=true&episode_image_position=right&hide-logo=true&hide-likes=true&hide-comments=true&hide-sharing=false&hide-download=true&color=00aa5a" width="100%" height="400px" frameborder="0"></iframe>
<!-- Narkofabrikken - Mørkt END-->
          </code>
        </div>
      </div>
    </pre>
    </div>

    <script>
      async function copyHTML(el) {
        const codeEl = el.querySelector("code");
        const button = el.querySelector("button");
        const originalButtonText = button.innerText;
      
        // Get the HTML content as a string and decode HTML entities
        let htmlContent = codeEl ? codeEl.innerHTML : "";
        const txt = document.createElement('textarea');
        txt.innerHTML = htmlContent;
        htmlContent = txt.value;
      
        try {
          // Use Clipboard API to write the HTML string to clipboard
          await navigator.clipboard.writeText(htmlContent);
      
          // Update the button text to "Copied"
          button.innerText = "Copied!";
      
          // Reset the button text back to the original after 5 seconds
          setTimeout(() => {
            button.innerText = originalButtonText;
          }, 5000);
        } catch (err) {
          console.error("Failed to copy text: ", err);
        }
      }      
    </script>
