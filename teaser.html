<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Podcast embed</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicon/safari-pinned-tab.svg"
      color="#00aa5a"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Use a valid Tailwind CDN URL -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Removed tailwind.config JS code -->
    
    <style>
      /* Custom CSS for slide-up/slide-down animation and overlay */
      .slide-up-down {
        transition: all 0.3s ease-out;
        overflow-y: hidden;
        max-height: 48px;
      }

      .slide-up-down.show {
        max-height: 100vh;
        opacity: 1;
      }

      .slide-up-down.show .drawer__header-toggle-text {
        display: inline-flex; 
      }

      .drawer__overlay {
        background: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        display: none;
      }

      .drawer__overlay.show {
        display: block;
      }

      #podcast-card {
        transition: background-color 0.3s ease;
        &.active {
          border: 2px solid orange;
        }
      }
    </style>
  </head>

  <body>
    <div class="container mx-auto p-8">
      <!-- Podcast Card -->
      <div id="podcast-card" class="cursor-pointer bg-blue-500 p-4 rounded-md text-white" onclick="toggleDrawer()">
        <h2 class="text-2xl font-semibold">Podcast:  Title comes here</h2>
        <p>Description of the podcast</p>
      </div>
    </div>

    <!-- Overlay -->
    <div class="drawer__overlay" onclick="toggleDrawer()">
    </div>

    <!-- Podcast Drawer -->
    <div id="drawer" class="fixed bottom-0 right-0 flex flex-col w-full lg:w-1/2 xl:w-1/3 2xl:w-1/4 slide-up-down z-20">

      <!-- Drawer Top Header -->
      <div class="drawer__header inline-flex justify-end items-center lg:justify-start">
        <button type="button" class="drawer__header-toggle inline-flex items-center justify-center leading-none group" onclick="toggleDrawer()">
          <span class="drawer__header-toggle-text h-12 p-4 inline-flex items-center justify-center bg-black text-white text-xl font-sundry text-center flex-grow hidden md:inline-flex transition-colors rounded-tl-xl">Podcast: Title comes here</span>
          <span class="drawer__header-toggle-icon bg-pink-500 text-white text-lg h-12 w-12 inline-flex items-center justify-center transition-colors">+</span>
        </button>
      </div>

      <!-- Drawer Content -->
      <div class="drawer__content bg-white text-black p-4 shadow-lg">
        <!-- iframe content -->

          <!-- Narkofabrikken - Lys START-->
          <iframe src="https://widget.spreaker.com/player?episode_id=54438209&theme=light&playlist=show&playlist-continuous=false&chapters-image=true&episode_image_position=right&hide-logo=true&hide-likes=true&hide-comments=true&hide-sharing=false&hide-download=true&color=00aa5a" width="100%" height="400px" frameborder="0"></iframe>
          <!-- Narkofabrikken - Lys END-->
          
      </div>
    </div>

    <script>
      function toggleDrawer() {
        const drawer = document.getElementById("drawer");
        const overlay = document.querySelector(".drawer__overlay");
        const header = document.querySelector(".drawer__header");
        const content = document.querySelector(".drawer__content");
        const podcastCard = document.getElementById("podcast-card");

        if (drawer.classList.contains("show")) {
          drawer.classList.remove("show");
          overlay.classList.remove("show");
          podcastCard.classList.remove("active"); // Remove active state
        } else {
          const headerHeight = header.offsetHeight;
          const contentHeight = content.offsetHeight;
          const totalHeight = contentHeight + headerHeight;
          drawer.style.height = `${totalHeight}px`;
          drawer.classList.add("show");
          overlay.classList.add("show");
          podcastCard.classList.add("active"); // Add active state
        }
      }
    </script>
  </body>
</html>
