                300: "var(--tv2oj-gray-300)",
                400: "var(--tv2oj-gray-400)",
                500: "var(--tv2oj-gray-500)",
              },
              green: {
                400: "var(--tv2oj-green-400)", //secondary
                500: "var(--tv2oj-green-500)",
                600: "var(--tv2oj-green-600)",
                900: "var(--tv2oj-green-900)",
              },
              pink: {
                500: "var(--tv2oj-pink-500)",
                600: "var(--tv2oj-pink-600)", //secondary
              },
              yellow: {
                400: "var(--tv2oj-yellow-40 md:w-440)",
                500: "var(--tv2oj-yellow-500)",
              },
              red: {
                500: "var(--tv2oj-red-500)",
                900: "var(--tv2oj-red-900)", //secondary
              },
              black: {
                500: "var(--tv2oj-black-500)",
                700: "var(--tv2oj-black-700)",
                900: "var(--tv2oj-black-900)",
              },
              blue: {
                300: "var(--tv2oj-blue-300)", //secondary
                500: "var(--tv2oj-blue-500)", //secondary
                700: "var(--tv2oj-blue-700)", //secondary
              },

              },

                backdrop: "rgba(0, 0, 0, .5)",
                breaking: "var(--tv2oj-yellow-500)",
                border: "var(--tv2oj-gray-200)",
              },
            },
            fontFamily: {
              proxima: ["proxima-nova", "sans-serif"],
              sundry: ["sundry-regular", "sans-serif"],

              },
            },
          },
        },
      };
    </script>

    <style>
      /* Custom CSS for slide-up/slide-down animation and overlay */
      .slide-up-down {
        transition: all 0.3s ease-out;
        overflow-y: hidden;
        max-height: 0;
        opacity: 0;
      }

      .slide-up-down.show {
        max-height: 100vh;
        /* maximum height when drawer is opened */
        opacity: 1;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        display: none;
      }

      .overlay.show {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="container mx-auto p-8">

      <!-- Podcast Card -->
      <div
        id="podcast-card"
        class="cursor-pointer bg-blue-500 p-4 rounded-md text-white"
        onclick="toggleDrawer()"
      >
        <h2 class="text-2xl font-semibold">Podcast Title</h2>
        <p>Description of the podcast</p>
      </div>

    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay group" onclick="toggleDrawer()">
      <button
        class="absolute right-4 top-4 text-white pointer-event-none group-hover:text-green-500 transition-colors"
      >
        Close
      </button>
    </div>

    <!-- Podcast Drawer -->
    <div
      id="drawer"
      class="fixed bottom-0 right-0 flex flex-col w-full md:w-1/2 lg:w-1/3 slide-up-down z-20"
    >
      <!-- Drawer Top Header -->
      <div
        class="drawer__header inline-flex justify-between items-center"
      >
        <div class="" onclick="toggleDrawer()">
          <span
            class="h-12 p-4 bg-black hover:bg-green-600 text-white text-xl font-sundry text-center flex-grow"
          >
            Drawer Title
          </span>
          <span
            class="bg-white text-black h-12 w-12 inline-flex leading-none items-center justify-center rounded-tr-xl"
            >+</span
          >
        </div>
      </div>

      <!-- Drawer Content -->
      <div id="podcast-iframe" class="drawer_content bg-white text-black-700 p-4 shadow-lg">
        <iframe
          src="https://widget.spreaker.com/player?episode_id=54438209&theme=light&playlist=show&playlist-continuous=false&chapters-image=true&episode_image_position=right&hide-logo=true&hide-likes=true&hide-comments=true&hide-sharing=false&hide-download=true&color=00aa5a"
          width="100%"
          height="400px"
          frameborder="0"
        ></iframe>
      </div>
    </div>

    <script>
      function toggleDrawer() {
        const drawer = document.getElementById("drawer");
        const overlay = document.getElementById("overlay");
        const iframe = document.getElementById("podcast-iframe");
        const header = drawer.querySelector("div:first-child");

       /*
        console.log("drawer: ", drawer);
        console.log("overlay: ", overlay);
        console.log("iframe: ", iframe);
        console.log("header: ", header);
        */

        if (drawer.classList.contains("show")) {
          drawer.classList.remove("show");
          overlay.classList.remove("show");
        } else {
          // Calculate total drawer height
          const headerHeight = header.offsetHeight;
          const totalHeight = parseInt(iframe.height) + headerHeight;
          drawer.style.height = `${totalHeight}px`;
          drawer.classList.add("show");
          overlay.classList.add("show");
        }
      }
    </script>
  </body>
</html>
